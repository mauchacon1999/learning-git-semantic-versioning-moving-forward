<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Depósito</title>
    <link rel="stylesheet" href="styles/deposito.css">
</head>
<body>
    <div class="deposito-container">
        <h1>Módulo de Depósito</h1>
        
        <form class="deposito-form">
            <label for="monto">Monto a depositar:</label>
            <input 
                type="number" 
                id="monto" 
                class="deposito-input" 
                placeholder="Ingrese el monto"
                min="0"
                step="0.01"
                required
            >
            
            <label for="cuenta">Número de cuenta:</label>
            <input 
                type="text" 
                id="cuenta" 
                class="deposito-input" 
                placeholder="Ingrese número de cuenta"
                required
            >
            
            <label for="descripcion">Descripción:</label>
            <input 
                type="text" 
                id="descripcion" 
                class="deposito-input" 
                placeholder="Descripción del depósito"
            >
            
            <button type="submit" class="deposito-button">
                Realizar Depósito
            </button>
        </form>
        
        <div id="mensaje"></div>
    </div>

    <script>
        document.querySelector('.deposito-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const monto = document.getElementById('monto').value;
            const cuenta = document.getElementById('cuenta').value;
            const descripcion = document.getElementById('descripcion').value;
            
            if (monto && cuenta) {
                document.getElementById('mensaje').innerHTML = 
                    '<div class="deposito-success">✅ Depósito procesado correctamente</div>';
            } else {
                document.getElementById('mensaje').innerHTML = 
                    '<div class="deposito-error">❌ Por favor complete todos los campos requeridos</div>';
            }
        });
    </script>
</body>
</html>
